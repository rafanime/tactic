<html>

<head>

<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/tactic.js" ></script>

    <style type="text/css">		
				
		#feedback{
			font-family: Segoe UI;
			font-size: 100px;
		}
		
		.rectangle{
			font-family: Segoe UI;
			font-size: 50px;
			background-color: rgb(250, 250, 0);
			width:500px;
			height: 300px;
			left: 38%;
			top: 40%;
			position:absolute;
		}

		html, body {
			overflow: hidden;
			padding: 0; margin: 0;
			text-align: center;
			background-color: rgb(150, 150, 150);
		}
	
	</style>

<script type="text/javascript">
	$(function() {
		initTracking(true);
		initMessaging('192.168.0.100:3333');

		function setText(textValue) {
			$('#feedback').text(textValue);
		}

		
		function changeColorRed(stuff) {
			$(stuff).css('background-color', 'red');
		}
		
		
		$('.touchable').bind('touch.press', function(){
			changeColorRed($(this));
			socket.emit('message', "hello");
		});


	});


</script>

<body>
<div class="rectangle touchable" ></div>
<div id="feedback" ></div>

</body>

</html>
