<html>

<head>

<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/tactic.min.js" ></script>

</head>
    <style type="text/css">		
				
		#feedback{
			font-family: Segoe UI;
			font-size: 100px;
		}
		
		.rectangle{
			font-family: Segoe UI;
			font-size: 50px;
			background-color: rgb(250, 250, 0);
			width:500px;
			height: 300px;
			left: 38%;
			top: 40%;
			position:absolute;
		}

		html, body {
			overflow: hidden;
			padding: 0; margin: 0;
			text-align: center;
			background-color: rgb(150, 150, 150);
		}
	
	</style>

<script type="text/javascript">
	$(function() {
		initTracking(true);

		function setText(textValue) {
			$('#feedback').text(textValue);
		}
		
		function changeColorRed(stuff) {
			$(stuff).css('background-color', 'red');
		}
		
		function changeColorYellow(stuff){
			$(stuff).css('background-color', 'yellow');
		}

	});


</script>

<body>
<div class="rectangle" ></div>
<div id="feedback" ></div>

</body>

</html>
